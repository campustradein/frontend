		<!-- setting section -->
		<div class="container">
			<div class="row">
				<section class="settings">
					<div class="col-lg-12">
						<h2>Settings</h2>
					</div>
					<div class="col-lg-3 itemChangeImage">
						<h3>Account</h3>
						<img src="assets/header/user.png">
						<label class="myLabel">
						    <input type="file" required/>
						    <span>Change</span>
						</label>
					</div>
					<div class="col-lg-9 itemForm">

						  <div class="form-group">

						  </div>
						  <div class="form-group">

						  </div>
						  <button class="pull-right btn btn-primary">
						  	Save Changes
						  </button>
						</form>
					</div>
				</section>
			</div>

							<li>

							<li>
